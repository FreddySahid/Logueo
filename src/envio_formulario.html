<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>
    <form class="box" action="http://localhost:4567/Inicio" method="get">
        <h1>Login</h1>

        <!---Botones-->
        <input type="submit" name="" value="Aceptar" onclick="validate()">
    </form>
    <script src="login.js"></script>

    <input type="submit" name="Registrarse" value="Registrarse" id="Registro" onclick="location.href='Registro.html'">

</body>
